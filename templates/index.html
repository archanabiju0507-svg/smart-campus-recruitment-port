<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Recruitment Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>EduHire Portal</h1>
        <p>3rd Year BTech Placement Board</p>
    </header>

    <div class="container" id="job-container">
        </div>

    <script>
        // Fetch data from Flask API
        fetch('/api/jobs')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('job-container');
                data.forEach(job => {
                    const card = `
                        <div class="card">
                            <h3>${job.title}</h3>
                            <p><strong>Company:</strong> ${job.company}</p>
                            <p><strong>Location:</strong> ${job.location}</p>
                            <p class="price">${job.stipend}</p>
                            <button onclick="alert('Applying to ${job.company}...')">Apply Now</button>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            })
            .catch(err => console.error("Error loading jobs:", err));
    </script>
</body>
</html>
